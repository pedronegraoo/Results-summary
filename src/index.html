<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/planet.png"
    />

    <title>Results summary component</title>
  </head>
  <body>
    <div class="box">
      <div class="left-container">
        <h2 class="text-left">Your Result</h2>
        <div class="element-left">
          <p class="number-left">76</p>
          <p class="descNumber-left">of 100</p>
        </div>
        <h1>Great</h1>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-container grid-flow" data-spacing="large">
        <h2 class="text-right">Summary</h2>
        <ul class="stats">
          <li class="stats-reaction">
            <div>
              <img src="../images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
            </div>
            <span><b>80</b> / 100</span>
          </li>
          <li class="stats-memory">
            <div>
              <img src="../images/icon-memory.svg" alt="" />
              <span>Memory</span>
            </div>
            <span><b>92</b> / 100</span>
          </li>
          <li class="stats-verbal">
            <div>
              <img src="../images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
            </div>
            <span><b>61</b> / 100</span>
          </li>
          <li class="stats-visual">
            <div>
              <img src="../images/icon-visual.svg" alt="" />
              <span>Visual</span>
            </div>
            <span><b>72</b> / 100</span>
          </li>
        </ul>
        <a href="https://github.com/pedronegraoo" target="_blank" class="btn"
          >Continue</a
        >
      </div>
    </div>
  </body>
</html>
